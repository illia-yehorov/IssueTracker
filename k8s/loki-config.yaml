apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
data:
  # Loki читает конфиг из файла. Поэтому ConfigMap -> volume -> /etc/loki/config.yaml
  config.yaml: |
    auth_enabled: false
    # Для старта выключаем auth. В проде обычно включают и ставят reverse-proxy/gateway.

    server:
      http_listen_port: 3100
      # Loki по умолчанию слушает 3100

    common:
      path_prefix: /loki
      # Базовая директория, куда Loki пишет данные/индексы (в нашем примере — в volume)

      replication_factor: 1
      # Один экземпляр Loki => replication_factor 1

      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory
          # Для single-node Loki используем inmemory ring.
          # Для distributed режима нужен другой kvstore (memberlist/etcd/consul).

    # Схема хранения индексов/чанков
    # boltdb-shipper — максимально “безболезненный” вариант для старта на filesystem
    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /loki/index
        cache_location: /loki/index_cache
      filesystem:
        directory: /loki/chunks

    limits_config:
      retention_period: 168h
      # 7 дней. Для локального стенда ок.
      allow_structured_metadata: false

    # Ретеншн для boltdb-shipper можно делать через table_manager
    table_manager:
      retention_deletes_enabled: true
      retention_period: 168h