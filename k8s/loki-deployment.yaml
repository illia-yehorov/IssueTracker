apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:latest
          # Можно заменить на актуальную версию, но для обучения зафиксировать полезно.
          args:
            - -config.file=/etc/loki/config.yaml
          ports:
            - name: http
              containerPort: 3100

          readinessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /ready
              port: 3100
            initialDelaySeconds: 10
            periodSeconds: 20

          volumeMounts:
            - name: loki-config
              mountPath: /etc/loki
              # Внутри будет /etc/loki/config.yaml

            - name: loki-data
              mountPath: /loki
              # Данные Loki будут в /loki (path_prefix)

      volumes:
        - name: loki-config
          configMap:
            name: loki-config
            items:
              - key: config.yaml
                path: config.yaml

        - name: loki-data
          emptyDir: {}
          # emptyDir — самый простой способ начать.
          # Минус: при пересоздании Pod все данные Loki исчезнут.
          #
          # Для “почти-прода” вместо emptyDir делают PVC (или StatefulSet).