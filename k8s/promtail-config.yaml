apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
data:
  promtail.yaml: |
    server:
      http_listen_port: 9080
      grpc_listen_port: 0
      # gRPC можно выключить для простоты

    positions:
      filename: /run/promtail/positions.yaml
      # positions — файл “закладок”: что уже прочитали.
      # Если Pod перезапустится, promtail продолжит с нужного места.

    clients:
      - url: http://loki-service:3100/loki/api/v1/push
        # Важно: это URL Loki внутри кластера (Service loki)

    scrape_configs:
      - job_name: kubernetes-pods

        kubernetes_sd_configs:
          - role: pod
            # Promtail сам найдет поды через API

        pipeline_stages:
          - cri: {}
          # Если у тебя containerd/CRI-формат логов (обычно так и есть),
          # эта стадия корректно парсит строку и вытащит "log" поле.

        relabel_configs:
          # 1) Базовые полезные labels
          - source_labels: [__meta_kubernetes_namespace]
            target_label: namespace

          - source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

          - source_labels: [__meta_kubernetes_pod_node_name]
            target_label: node

          - source_labels: [__meta_kubernetes_pod_container_name]
            target_label: container

          # 2) Часто удобно иметь label "app" из pod labels (если есть)
          - source_labels: [__meta_kubernetes_pod_label_app]
            target_label: app
            action: replace

          # 3) Ключевой момент: откуда читать файлы логов.
          # В большинстве кластеров есть симлинки /var/log/containers/*.log,
          # указывающие на /var/log/pods/.../*.log
          - action: replace
            replacement: /var/log/containers/*$1*.log
            separator: /
            source_labels:
              - __meta_kubernetes_pod_uid
              - __meta_kubernetes_pod_container_name
            target_label: __path__
            # Эта магия строит путь к файлам контейнеров.
