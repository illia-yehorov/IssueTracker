version: "3.9"
name: tracker-observer

services:

  postgres:
    image: postgres:15.3-alpine
    container_name: tracker-postgres
    environment:
      POSTGRES_DB: tasktracker
      POSTGRES_USER: tasktracker
      POSTGRES_PASSWORD: tasktracker
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U tasktracker -d tasktracker" ]
      interval: 5s
      timeout: 3s
      retries: 20

  tracker:
      build: ../.
      container_name: tracker-app
      ports:
        - "8085:8081"
      environment:
        port: "8081"
        datasource.url: "jdbc:postgresql://postgres:5432/tasktracker"
        LOG_FILE: /var/log/myapp/app.log
      volumes:
        - ./logs-docker:/var/log/myapp
      depends_on:
        postgres:
          condition: service_healthy

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - tracker


  loki:
    image: grafana/loki:latest
    container_name: loki
    command: -config.file=/etc/loki/local-config.yaml
    ports:
      - "3100:3100"

  promtail:
    image: grafana/promtail:latest
    container_name: promtail
    command: -config.file=/etc/promtail/config.yml
    volumes:
      - ./promtail.yml:/etc/promtail/config.yml:ro
      - ./logs-docker:/var/log/spring:ro
    ports:
      - "9080:9080"
    depends_on:
      - loki

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  grafana_data:
  pgdata:
