services:
  postgres:
    image: postgres:16
    container_name: tasktracker-postgres
    environment:
      POSTGRES_DB: tasktracker
      POSTGRES_USER: tasktracker
      POSTGRES_PASSWORD: tasktracker
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tasktracker -d tasktracker"]
      interval: 5s
      timeout: 3s
      retries: 20
